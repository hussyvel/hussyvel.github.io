# Configurações do Site
title: Tech Blog
description: Um blog sobre tecnologia, desenvolvimento e inovação
author: Hussyvel
email: seu-email@exemplo.com
baseurl: "" # Deixe vazio para o domínio raiz
url: "https://hussyvel.github.io"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Permalink structure
permalink: /blog/:year/:month/:day/:title/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Hussyvel"
  - scope:
      path: ""
    values:
      layout: "default"

# Social links (opcional - personalize depois)
github_username: hussyvel
# twitter_username: seu_twitter
# linkedin_username: seu_linkedin

# Google Analytics (opcional - adicione depois)
# google_analytics: UA-XXXXXXXX-X

# Configurações de paginação
paginate: 10
paginate_path: "/blog/page:num/"

# Timezone
timezone: America/Sao_Paulo

# Language
lang: pt-BR

# Comments System
# Para ativar comentários, siga as instruções em README.md
comments:
  enabled: false  # Mude para true para ativar
  provider: "giscus"  # Opções: giscus, disqus, utterances

  # Giscus (Recomendado - Grátis, baseado em GitHub Discussions)
  # 1. Ative GitHub Discussions no seu repositório
  # 2. Instale o app Giscus: https://github.com/apps/giscus
  # 3. Configure em: https://giscus.app/
  # 4. Cole os valores gerados abaixo
  giscus:
    repo: "hussyvel/hussyvel.github.io"
    repo_id: ""  # Cole aqui o repo_id do giscus.app
    category: "Comments"
    category_id: ""  # Cole aqui o category_id do giscus.app

  # Disqus (Alternativa - Tem anúncios na versão grátis)
  disqus:
    shortname: ""  # Seu shortname do Disqus

  # Utterances (Alternativa - Baseado em GitHub Issues)
  utterances:
    repo: "hussyvel/hussyvel.github.io"
